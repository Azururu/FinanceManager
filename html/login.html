<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Manager</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jaldi:wght@400;700&family=Poiret+One&display=swap" rel="stylesheet">
    <script src="/js/login.js" defer></script>
</head>
<body>
    <div class="login-container">
        <header>
            <h1>Budget Manager</h1>
        </header>
        <main>
            <section>
                <article>
                    <form id="login-form">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" autocomplete="on" required>
                        <label for="passwd">Password</label>
                        <input type="password" id="passwd" name="passwd" autocomplete="on" required>
                        <input type="submit" value="Login" id="login">
                    </form>
                </article>
            </section>
        </main>
    </div>
</body>
</html>
